<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pretty Credit Card Checkout</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/checkout.css">
	    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
	    <div class="container">
	        <div class="row">
	            <div class="col-xs-12 col-md-5 center-block">
		            <div class="panel panel-default credit-card-box">
		                <div class="panel-heading display-table" >
		                    <div class="row display-tr" >
		                        <h3 class="panel-title display-td" > Successful Payment</h3>
		                    </div>                    
		                </div>
		                <div class="panel-body">
		                    <form role="form" id="payment-form" method="POST" action="success.html">
		                       <div class="row">
	                                <div class="col-xs-12">
	                                    <div class="form-group">
	                                        <label for="cardNumber">Subscription Value</label>
	                                        <p class="subscription-value" >$ 29,90<span class="subscription-recurrency">/month</span></p>
	                                    </div>                            
	                                </div>
	                            </div>
		                       <div class="row">
	                                <div class="col-xs-12">
	                                    <div class="form-group">
	                                        <label for="cardNumber">Payment Status</label>
	                                        <p class="subscription-value" >Successful</p>
	                                    </div>                            
	                                </div>
	                            </div>
		                    </form>
		                </div>
		            </div>            
		        </div>            
		    </div>
		</div>
	</body>
</html>
